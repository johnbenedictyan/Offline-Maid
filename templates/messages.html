{% load static %}
<div class="container-fluid px-0">
  <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 250px;">
    <div style="position: absolute; top: 0; right: 0;">
      {% for message in messages %}
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1500">
        <div class="toast-header">
          <img src="{% static 'favicon.ico' %}" class="rounded mr-2" alt="...">
          <strong class="mr-auto">{{ message.tags }}</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
  {% endfor %}
</div>
