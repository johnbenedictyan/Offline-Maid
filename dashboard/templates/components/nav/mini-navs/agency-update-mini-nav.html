<div class="col px-0 d-flex flex-column">
    <div class="row">
        <div class="col d-flex flex-column justify-content-center" style="height: 2.5rem;">
            <a class="text-reset" data-toggle="collapse" href="#dashboardMainSideNavbar" role="button" aria-expanded="true" aria-controls="dashboardSideNavWrapper" id="miniNavbarMainSideNavbarToggler">
                <i class="fas fa-angle-double-left fa-lg"></i>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight {% if url_name == 'dashboard_agency_information_update' %}active{% endif %}" href="{% url 'dashboard_agency_information_update' %}">
                <p class="m-1 pl-2">Agency Information</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% if url_name != 'dashboard_agency_information_update' %}{% url 'dashboard_agency_information_update' %}{% endif %}#agencyProfileGroup">
                <p class="m-1 pl-2">Profile</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% if url_name != 'dashboard_agency_information_update' %}{% url 'dashboard_agency_information_update' %}{% endif %}#agencyServicesGroup">
                <p class="m-1 pl-2">Our Services</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight {% if url_name == 'dashboard_agency_outlet_details_update' %}active{% endif %}" href="{% url 'dashboard_agency_outlet_details_update' %}">
                <p class="m-1 pl-2">Outlet Details</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight {% if url_name == 'dashboard_agency_opening_hours_update' %}active{% endif %}" href="{% url 'dashboard_agency_opening_hours_update' %}">
                <p class="m-1 pl-2">Opening Hours</p>
            </a>
        </div>
    </div>
</div>
<script>
    $(function(){
        $(".mini-side-nav-link").on("click", function(){
            $(".mini-side-nav-link").removeClass("active");
            $(this).addClass("active");
        })
        $("#miniNavbarMainSideNavbarToggler").on("click", (event)=>{
            if($("#miniNavbarMainSideNavbarTogglerIcon").hasClass("fa-angle-double-left")){
                $("#miniNavbarMainSideNavbarTogglerIcon").removeClass("fa-angle-double-left");
                $("#miniNavbarMainSideNavbarTogglerIcon").addClass("fa-angle-double-right");
            } else {
                $("#miniNavbarMainSideNavbarTogglerIcon").removeClass("fa-angle-double-right");
                $("#miniNavbarMainSideNavbarTogglerIcon").addClass("fa-angle-double-left");
            }
        });
    })
</script>
