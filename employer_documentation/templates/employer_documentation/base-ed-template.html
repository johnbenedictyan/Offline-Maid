{% load static %}

{% block css %}

{% endblock css %}

{% block main_content %}
<div class="row">
    <!-- Side Nav -->
    <div class="col-md-2">
        <nav class="row">
            <div class="col d-flex flex-column justify-content-around">
                <div class="row">
                    <div class="col px-0">
                        <a class="nav-link side-nav-link " href="{% url 'dashboard_home' %}">
                        <p class="m-1 pl-2">Dashboard</p>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col px-0">
                        <a class="nav-link side-nav-link " href="{% url 'dashboard_account_list' %}">
                        <p class="m-1 pl-2">Account Management</p>
                        </a>
                    </div>
                </div>
                {% block sidenav_extra %}{% endblock sidenav_extra %}
            </div>
        </nav>
    </div>

    <!-- Employer Documentation Main Section -->
    <section class="col-10 p-lg-3">
        {% block ed_section %}{% endblock ed_section %}
    </section>
</div>
{% endblock main_content %}

{% endblock js %}
