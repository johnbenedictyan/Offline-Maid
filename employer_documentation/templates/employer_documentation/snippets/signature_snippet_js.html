<!-- Signature Pad -->
<script>
    var signaturePad = new SignaturePad(document.getElementById("{{signature_pad_id}}"));
    function appendImageToForm() {
        document.getElementById("{{signature_input_id}}").value = signaturePad.toDataURL();
        return true;
    }
    document.getElementById("{{signature_submit_button_id}}").addEventListener("click", function(event) {
        appendImageToForm();
    });
    document.getElementById("{{signature_clear_button_id}}").addEventListener("click", function(event) {
        signaturePad.clear();
    });
</script>
