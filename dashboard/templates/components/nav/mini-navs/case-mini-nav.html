<div class="col px-0 d-flex flex-column">
    <div class="row">
        <div class="col d-flex flex-column justify-content-center" style="height: 2.5rem;">
            <a class="text-reset" data-toggle="collapse" href="#dashboardMainSideNavbar" role="button" aria-expanded="true" aria-controls="dashboardSideNavWrapper" id="miniNavbarMainSideNavbarToggler">
                <i class="fas fa-angle-double-left fa-lg"></i>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% if url_name != 'case_create_route' %}{% url 'case_update_route' level_1_pk=level_1_pk %}{% else %}#{% endif %}">
                <p class="m-1 pl-2">Case Information</p>
            </a>
        </div>
    </div>
    {% if url_name != 'case_create_route' %}
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% url 'servicefee_update_route' level_1_pk=level_1_pk %}">
                <p class="m-1 pl-2">Service Fee Schedule</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% url 'serviceagreement_update_route' level_1_pk=level_1_pk %}">
                <p class="m-1 pl-2">Service Agreement</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% url 'serviceagreement_update_route' level_1_pk=level_1_pk %}">
                <p class="m-1 pl-2">Employment Contract</p>
            </a>
        </div>
    </div>
    {% if maid_type == 'NEW' %}
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% url 'safetyagreement_update_route' level_1_pk=level_1_pk %}">
                <p class="m-1 pl-2">Safety Agreement</p>
            </a>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% url 'docupload_update_route' level_1_pk=level_1_pk %}">
                <p class="m-1 pl-2">View PDF documents</p>
            </a>
        </div>
    </div>
    {% endif %}
</div>
<script>
    $(function(){
        $(".mini-side-nav-link").on("click", function(){
            $(".mini-side-nav-link").removeClass("active");
            $(this).addClass("active");
        })
        $("#miniNavbarMainSideNavbarToggler").on("click", (event)=>{
            if($("#miniNavbarMainSideNavbarTogglerIcon").hasClass("fa-angle-double-left")){
                $("#miniNavbarMainSideNavbarTogglerIcon").removeClass("fa-angle-double-left");
                $("#miniNavbarMainSideNavbarTogglerIcon").addClass("fa-angle-double-right");
            } else {
                $("#miniNavbarMainSideNavbarTogglerIcon").removeClass("fa-angle-double-right");
                $("#miniNavbarMainSideNavbarTogglerIcon").addClass("fa-angle-double-left");
            }
        });
    })
</script>
