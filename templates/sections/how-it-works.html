{% load static %}
<section class="py-3 py-md-4 bg-custom-ab" id="how-it-works-section">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col col-xl-8-5">
                <div class="row">
                    <div class="col text-center">
                        <h2 class="mb-3 mb-md-4">How It Works</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2 mb-md-3">
                        <div class="card-deck">
                            <div class="card how-it-works-card bg-info text-light">
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="card-title">Step 1</h4>
                                            <p class="card-text mb-0">Sign up to view maids' biodata</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <i class="fas fa-7x fa-user-plus p-3 p-md-4 p-lg-5"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card how-it-works-card bg-info text-light">
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="card-title">Step 2</h4>
                                            <p class="card-text mb-0">Search for maids based on your chosen criteria</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <i class="fas fa-7x fa-search p-3 p-md-4 p-lg-5"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card how-it-works-card bg-info text-light">
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="card-title">Step 3</h4>
                                            <p class="card-text mb-0">Add to your shortlist and send enquiries to agencies</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <i class="fas fa-7x fa-envelope p-3 p-md-4 p-lg-5"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card how-it-works-card bg-info text-light">
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="card-title">Step 4</h4>
                                            <p class="card-text mb-0">Agencies will contact you to proceed</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <i class="fas fa-7x fa-phone-square-alt p-3 p-md-4 p-lg-5"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
