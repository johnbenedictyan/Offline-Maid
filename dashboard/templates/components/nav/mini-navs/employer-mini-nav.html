<div class="col px-0 d-flex flex-column">
    <div class="row">
        <div class="col d-flex flex-column justify-content-center" style="height: 2.5rem;">
            <a class="text-reset" data-toggle="collapse" href="#dashboardMainSideNavbar" role="button" aria-expanded="true" aria-controls="dashboardSideNavWrapper" id="miniNavbarMainSideNavbarToggler">
                <i class="fas fa-angle-double-left fa-lg"></i>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% if url_name == 'employer_create_route' %}{% url 'employer_create_route' %}{% else %}{% url 'employer_update_route' level_0_pk %}{% endif %}">
                <p class="m-1 pl-2">Employer Info</p>
            </a>
        </div>
    </div>
    {% if type_of_applicant == 'SPONSR' %}
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% url 'employer_sponsor_update_route' level_0_pk %}">
                <p class="m-1 pl-2">Sponsor 1 Info</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% url 'employer_sponsor_update_route' level_0_pk %}">
                <p class="m-1 pl-2">Sponsor 2 Info</p>
            </a>
        </div>
    </div>
    {% endif %}
    {% if type_of_applicant == 'JNT_AP' %}
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% if url_name == 'employer_create_route' %}#{% else %}{% url 'employer_jointapplicant_create_route' level_0_pk %}{% endif %}">
                <p class="m-1 pl-2">Joint Info</p>
            </a>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% if url_name == 'employer_create_route' %}#{% else %}{% url 'employer_incomedetails_update_route' level_0_pk %}{% endif %}">
                <p class="m-1 pl-2">Income Details</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="nav-link mini-side-nav-link text-smaller-slight" href="{% if url_name == 'employer_create_route' %}#{% else %}{% url 'employer_householddetails_update_route' level_0_pk %}{% endif %}">
                <p class="m-1 pl-2">Household Details</p>
            </a>
        </div>
    </div>
</div>
<script>
    $(function(){
        $(".mini-side-nav-link").on("click", function(){
            $(".mini-side-nav-link").removeClass("active");
            $(this).addClass("active");
        })
        $("#miniNavbarMainSideNavbarToggler").on("click", (event)=>{
            if($("#miniNavbarMainSideNavbarTogglerIcon").hasClass("fa-angle-double-left")){
                $("#miniNavbarMainSideNavbarTogglerIcon").removeClass("fa-angle-double-left");
                $("#miniNavbarMainSideNavbarTogglerIcon").addClass("fa-angle-double-right");
            } else {
                $("#miniNavbarMainSideNavbarTogglerIcon").removeClass("fa-angle-double-right");
                $("#miniNavbarMainSideNavbarTogglerIcon").addClass("fa-angle-double-left");
            }
        });
    })
</script>
