<div class="container">
    <div class="row">
        <div class="col">
            <h3>{{ model_field_verbose_name }}</h3>
            <a class="btn btn-success" id="modal-trigger-btn" href="#signature-pad-modal" data-toggle="modal">Open Signature Pad</a>
        </div>
    </div>
</div>

<div id="signature-pad-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign here</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <canvas class="my-3" style="border: 1px solid #d2d2d2" id="signature-pad"></canvas>
                    <h6>{{ model_field_verbose_name }}</h6>
                    <button onclick="signaturePad.clear()" class="btn btn-secondary mt-3">Clear</button>
                </div>
            </div>
            <div class="modal-footer">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                    {% endfor %}
                    <input type="submit" id="submit-btn" class="btn btn-success" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
