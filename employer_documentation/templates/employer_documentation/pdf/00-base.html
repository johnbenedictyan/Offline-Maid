<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        @page {
            @bottom-left {
                content: "Case ref: {{ object.case_ref_no }} \A Version: {{object.version}}";
                white-space: pre-wrap;
                font-size: 11px;
                font-family: Arial;
            }
        }
    </style>
</head>
<body>
    {% block pdf_content %}{% endblock pdf_content %}
</body>
</html>
