{% extends 'employer_documentation/base-ed-template.html' %}
{% load crispy_forms_tags %}

{% block sidenav_extra %}
<div class="row">
    <div class="col px-0">
        <a class="nav-link side-nav-link " href="{% url 'employer_list_route' %}">
        <p class="m-1 pl-2">Employer List</p>
        </a>
    </div>
</div>
<div class="row">
    <div class="col px-0">
        <a class="nav-link side-nav-link " href="{% url 'employer_create_route' %}">
        <p class="m-1 pl-2">Add Employer</p>
        </a>
    </div>
</div>
{% endblock sidenav_extra %}

{% block ed_section %}
    <form method="post">
        {% csrf_token %}
        <p>Confirm deletion of {{ object }}</p>
        <input type="submit" value="Delete">
    </form>
{% endblock ed_section %}
