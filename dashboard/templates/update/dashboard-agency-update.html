{% extends 'components/crispy-form.html' %}
{% block js %}
<script>
    $(function(){
        $('#id_type').change(function(){
            if($(this).val() == 'AO' ){
                $('.openingHourGroup').hide();
            } else {
                $('.openingHourGroup').show();
            }
        });
    });
</script>
{% endblock js %}
